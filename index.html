<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">Binary Beats</div>
        <nav class="menu">
          <div class="menu-container">
            <div><a href="#">Home</a></div>
            <div><a href="#">About</a></div>
            <div><a href="#">Contact</a></div>
          </div>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="hero-container">
        <div class="hero-info">
          <div class="hero-main-text">This Website is Awesome!</div>
          <div class="hero-secondary-text">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast.
          </div>
          <button class="hero-button" type="button">Sign Up</button>
        </div>
        <div class="hero-image"><img src="/img/empresa01.jpg" alt="some description" /></div>
      </div>
    </section>

    <section class="information"></section>

    <section class="quote"></section>

    <section class="action"></section>

    <footer></footer>
  </body>
</html>
